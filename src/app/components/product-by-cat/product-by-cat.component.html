<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Category</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td>{{item.productName}}</td>
      <td>{{item.category.categoryName}}</td>
      <td>{{item.description}}</td>
    </tr>
  </tbody>
</table>
