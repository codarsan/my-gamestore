<div class="card-deck mt-1">
  <div class="col-md-3" *ngFor="let item of data">
    <div class="card mt-2 bg-light">
      <div class="card-body">
        <div class="text-center">
          <img class="card-img-top" [src]="item.image" alt="Card image cap" style="max-height: 200px; max-width: 200px;">
        </div>
        <div class="text-center">
          <h5 class="card-title">{{item.productName}}</h5>
        </div>
        <div class="row">
          <div class="col-md-3">
            <label class="card-text font-weight-bold">Category:</label>
          </div>
          <div class="col-md-4">
            {{item.category.categoryName}}
          </div>
          <div class="col-md-2">
            <label class="card-text font-weight-bold">Year:</label>
          </div>
          <div class="col-md-3">
            {{item.year}}
          </div>
        </div>
        <div class="row mt-1">
          <div class="col-md-3">
            <label class="card-text font-weight-bold">Region:</label>
          </div>
          <div class="col-md-4">
            {{item.region}}
          </div>
          <div class="col-md-2">
            <label class="card-text font-weight-bold">Price:</label>
          </div>
          <div class="col-md-3">
            ${{item.price}}.99
          </div>
        </div>
        <div class="align-content-center text-center mt-1">
          <button type="button" class="btn btn-warning">Purchase</button>
        </div>
      </div>
    </div>
  </div>
</div>
